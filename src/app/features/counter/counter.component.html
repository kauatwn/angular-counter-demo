<main>
  <header class="counter-header">
    <h1 class="counter-title">Contador Interativo</h1>
    <p class="counter-description">Aumente, diminua ou reinicie</p>
  </header>

  <section class="counter-card">
    <section
      class="counter-display"
      [class.animate]="shouldAnimate()"
      [class.positive]="count() > 0"
      [class.negative]="count() < 0"
      [class.zero]="count() === 0"
      aria-label="Valor atual do contador"
    >
      <span role="status" aria-live="polite">{{ count() }}</span>
    </section>

    <section class="counter-actions" aria-label="Ações do contador">
      @for (button of buttons; track button.className) {
      <button
        [class]="button.className"
        (click)="button.action()"
        [attr.aria-label]="button.ariaLabel"
      >
        <fa-icon [icon]="button.icon"></fa-icon>
        <span>{{ button.label }}</span>
      </button>
      }
    </section>
  </section>

  <footer class="counter-footer">
    <p class="counter-footer__text">Clique nos botões para alterar o valor</p>
  </footer>
</main>
