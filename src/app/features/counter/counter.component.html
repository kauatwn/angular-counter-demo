<main>
  <header class="counter-header">
    <h1 class="counter-title">Contador Interativo</h1>
    <p class="counter-description">Aumente, diminua ou reinicie</p>
  </header>

  <section class="counter-card">
    <app-counter-display [value]="count()"></app-counter-display>
    <app-counter-actions
      (increment)="increment()"
      (decrement)="decrement()"
      (reset)="reset()"
    ></app-counter-actions>
  </section>

  <footer class="counter-footer">
    <p class="counter-footer__text">Clique nos bot√µes para alterar o valor</p>
  </footer>
</main>
