<section class="counter-actions" aria-label="Ações do contador">
  @for (button of buttons(); track button.action) {
  <app-counter-action-button
    [icon]="button.icon"
    [label]="button.label"
    [class]="button.class"
    (buttonClick)="onButtonClick(button.action)"
  >
  </app-counter-action-button>
  }
</section>
