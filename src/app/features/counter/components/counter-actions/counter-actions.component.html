<section class="counter-actions" aria-label="Ações do contador">
  @for (button of buttons(); track button.class) {
  <button
    [class]="button.computedClass"
    (click)="button.action()"
    [attr.aria-label]="button.ariaLabel"
  >
    <fa-icon [icon]="button.icon"></fa-icon>
    <span>{{ button.label }}</span>
  </button>
  }
</section>
